<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
  </head>
  <body ng-app="starter">
      <ion-pane>
        <ion-header-bar class="bar-balanced">
          <h1 class="title"><i class="icon ion-person-stalker"></i> Quiz.tv</h1>
        </ion-header-bar>
        <ion-content ng-controller="ParentCtrl as parent">
            <div class="list card" ng-if="parent.state === 'menu'">
                <a href="#" class="item item-icon-left"
                    ng-click="parent.startQuiz()">
                    <i class="icon ion-alert-circled"></i>
                    No more TV! Go Study!
                </a>
                <a href="#" class="item item-icon-left"
                    ng-click="parent.goToQuizStats()">
                    <i class="icon ion-ios-pulse-strong"></i>
                    Quiz stats
                </a>
                <a href="#" class="item item-icon-left"
                    ng-click="parent.goToQuizSettings()">
                    <i class="icon ion-clock"></i>
                    Quiz schedule
                </a>
            </div>
            <div ng-if="parent.state === 'stats'">
                <div class="list card">
                    <a href="#" class="item item-icon-left"
                        ng-click="parent.goBack()">
                        <i class="icon ion-chevron-left"></i>
                        Go back
                    </a>
                </div>
                <nvd3 options="parent.options" data="parent.data"></nvd3>
            </div>
            <div class="list card" ng-if="parent.state === 'settings'">
                <a href="#" class="item item-icon-left"
                    ng-click="parent.goBack()">
                    <i class="icon ion-chevron-left"></i>
                    Go back
                </a>
                <a href="#" class="item item-icon-left">
                    <span class="item">
                        Quizzes every {{parent.quizTimer}} minutes
                    </span>
                    <div class="item range range-positive">
                        <input type="range" name="volume" min="0" max="60" value="5"
                            ng-model="parent.quizTimer">
                    </div>
                </a>
                <a href="#" class="item item-icon-left">
                    <div class="list">
                        <div class="item">
                            {{parent.numberOfQuizzes}} quizzes
                        </div>
                        <div class="item range range-positive">
                            <input type="range" name="volume" min="0" max="50" value="5"
                                ng-model="parent.numberOfQuizzes">
                        </div>
                    </div>
                </a>
            </div>
        </ion-content>
      </ion-pane>
  </body>
</html>
